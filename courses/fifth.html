<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Quinto Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/style_courses.css" />
    <link rel="icon" type="image/jpg" href="../assets/images/librosApilados.svg" />
  
  </head>
  <body>
    <h1 class="h1_cursos">Quinto Curso</h1>

    <h2 class="h2">Primer Semestre</h2>
    <hr class="linea-delimitadora" />
    <div class="folder">
      <details>
        <summary>Creación de Empresas</summary>
        <div class="folder"></div>
      </details>

      <details>
        <summary>Derecho Fiscal</summary>
        <div class="folder"></div>
      </details>

      <details>
        <summary>Dirección Estratégica de la Empresa I</summary>
        <div class="folder"></div>
      </details>

      <details>
        <summary>Dirección Financiera</summary>
        <div class="folder"></div>
      </details>
    </div>

    <h2 class="h2">Segundo Semestre</h2>
    <hr class="linea-delimitadora" />
    <div class="folder">
      <details>
        <summary>Dirección Estratégica de la Empresa II</summary>
        <div class="folder"></div>
      </details>

      <details>
        <summary>Proyecto Fin de Grado</summary>
        <div class="folder"></div>
      </details>

      <details>
        <summary>Trabajo Fin de Grado</summary>
        <div class="folder"></div>
      </details>
    </div>
  </body>
</html>
